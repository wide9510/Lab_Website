<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Register Page</title>
	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="../resources/css/my_style.css" rel="stylesheet">
  </head>
  <body>
	
	<img src="../resources/img/beproudcapaabanner.jpg" class="img-fluid" alt="Registration Page Banner for CU Football">
    <br>
	<br>
	<div class="container">
		<form action="home.html">
			<!--
				Todo: Create a form with the following fields:
					1. Name Text Field
					2. Email Text Field
					3. Password Text Field
					4. Password Confirmation Text Field
					5. Email Text Field
					6. CU Boulder Alumni Radio Button
					7. CU Boulder Student Radio Button
					8. CU Boulder Undergrad/Grad Radio Button
					9. Undergraduate Select (Freshman-Senior)
					10. Graduate Select (MA, MBA, PhD)
					11. Submit Button (links to home page)

			-->
			<form class="form-horizontal" action="/action_page.php">
				<div class="form-group">
						<label class="control-label col-sm-2" for="fullName">Full Name:</label>
						<div class="col-sm-10">
						  <input type="fullName" class="form-control" id="fullName" placeholder="Enter Full Name">
						</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="email">Email:</label>
				  <div class="col-sm-10">
					<input type="email" class="form-control" id="email" placeholder="Enter email">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="pwd">Password:</label>
				  <div class="col-sm-10">
					<input type="password" class="form-control" id="pwd" placeholder="Enter password">
				  </div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="Cfmpwd"> Confirm Password:</label>
					<div class="col-sm-10">
						<input type="confirmPassword" class="form-control" id="Cfmpwd" placeholder="Confirm password">
					</div>
				</div>
				<label class="form-check-label" for="exampleRadios1"> Cu Boulder Alumni </label>
				<div class="form-check">
						<input class="form-check-input" type="radio" name="alumniRadios" id="alumniRadios1" value="option1" checked>
						<label class="form-check-label" for="alumniRadios1">
						  Yes
						</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="alumniRadios" id="alumniRadios2" value="option2">
					<label class="form-check-label" for="alumniRadios2">
						No
					</label>
				</div>
				<label class="form-check-label" for="studentRadios1"> Are you a CU student? </label>
				<div class="form-check">
						<input class="form-check-input" type="radio" name="studentRadios" id="studentRadios1" value="option1" checked>
						<label class="form-check-label" for="studentRadios1">
						  Yes
						</label>
					  </div>
					  <div class="form-check">
						<input class="form-check-input" type="radio" name="studentRadios" id="studentRadios2" value="option2">
						<label class="form-check-label" for="studentRadios2">
						  No
						</label>
					  </div>
					  <label class="form-check-label" for="studentRadios1"> Student Status </label>
					  <div class="form-check">
							<input class="form-check-input" type="radio" name="statusRadios" id="statusRadios1" value="option1" checked>
							<label class="form-check-label" for="statusRadios1">
							  Undergrad
							</label>
						  </div>
					  <div class="dropdown show">
							<a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="undergradDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							  Select Student Status
							</a>
						  
							<div class="dropdown-menu" aria-labelledby="undergradDropdown">
							  <a class="dropdown-item" href="#">Freshman</a>
							  <a class="dropdown-item" href="#">Sophomore</a>
							  <a class="dropdown-item" href="#">Junior</a>
							  <a class="dropdown-item" href="#">Senior</a>
							</div>
						  </div>
						  <div class="form-check">
								<input class="form-check-input" type="radio" name="statusRadios" id="statusRadios2" value="option2" >
								<label class="form-check-label" for="statusRadios2">
								  Grad
								</label>
							  </div>
					<div class="dropdown show">
						<a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="undergradDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Select Student Status
						</a>
						
						<div class="dropdown-menu" aria-labelledby="undergradDropdown">
							<a class="dropdown-item" href="#">MA</a>
							<a class="dropdown-item" href="#">MBA</a>
							<a class="dropdown-item" href="#">PhD</a>
						</div>
						</div>
						
				
			</form>

			<input type="submit" value="submit" class="btn btn-primary btn-block">
		</form>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</html>
